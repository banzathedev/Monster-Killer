<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Killer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
 <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
       <div class="panel scores">
        <div class="score">
            <h1>Player</h1>
            <div class="life-bar">
                <div class="life"
                    :class="{danger: playerlife < 20}"
                    :style="{width: playerlife + '%'}"></div>
            </div>
            <div>{{ playerlife }}%</div>
        </div>
        <div class="score">
            <h1>Monster</h1>
            <div class="life-bar">
                <div class="life" 
                    :class="{danger: monsterlife < 20}"
                    :style="{width: monsterlife + '%'}"></div>
            </div>
            <div>{{ monsterlife }}%</div>
        </div>
       </div>
       <div v-if="hasResult" class="panel result">
           <div v-if="monsterlife == 0" class="win">Winner Winner Chiken Dinner s2 </div>
           <div v-else class="lose">GameOver Bruh</div>
       </div>
       <div class="panel buttons">
           <template v-if="running">
               <button @click="attack(false)" 
                    class="btn attack">attack</button>
               <button @click="attack(true)"
                    class="btn especial-attack">Boost attack</button>
               <button @click="healAndHurt"
                    class="btn heal">Heal</button>
               <button @click="running = false"
               class="btn give-up">Quit</button>
           </template>
           <button v-else @click="startGame"
           class="btn new-game">Start Game</button>
       </div>
       <div v-if="logs.length"
            class="panel logs">
            <ul>
                <li v-for="log in logs"
                    :class="log.cls"
                     class="log">{{ log.text }}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
